<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    path {
        fill: none;
        stroke-width: 1;
    }

    path.ohlc {
        stroke: #000000;
        stroke-width: 1;
    }

    path.ohlc.up {
        stroke: #00AA00;
    }

    path.ohlc.down {
        stroke: #FF0000;

    }

</style>
<body>
<!-- build:js techan.js -->
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/TechanJS/dist/techan.min.js"></script>
<!-- build:js techan.js -->

<!-- build:js indicators.js -->
<script src="js/commonAgent.js"></script>
<script src="js/agentExecutionAdapter/RandomWalkAdapter2.js"></script>
<script src="js/technicalIndicators/MovingAverage.js"></script>
<script src="js/agentExecutionEngine.js"></script>

<!-- build:js indicators.js -->

<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var ohlc = techan.plot.ohlc()
            .xScale(x)
            .yScale(y);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");


    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

    var defs = svg.append("defs");

    defs.append("clipPath")
            .attr("id", "ohlcClip")
            .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", width)
            .attr("height", height);

    svg = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var ohlcSelection = svg.append("g")
            .attr("class", "ohlc")
            .attr("transform", "translate(0,0)");

    ohlcSelection.append("g")
            .attr("class", "volume")
            .attr("clip-path", "url(#ohlcClip)");

    ohlcSelection.append("g")
            .attr("class", "candlestick")
            .attr("clip-path", "url(#ohlcClip)");


    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")");

    svg.append("g")
            .attr("class", "y axis")
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Price ($)");

    svg.append("g")
            .attr("class", "volume axis");

    var createIndicator = function (id, color, generator) {
        return {
            generator: generator,
            id: id,
            color: color,
            graph: techan.plot.sma().xScale(x).yScale(y),
            calculator: function (data) {
                return this.generator(data).map(function (val, idx, array) {
                    return {
                        date: data[data.length - array.length + idx].date,
                        value: val
                    };
                });
            }
        };
    };

    var indicators = [];


    indicators.push(createIndicator("ema10", "green", function (data) {
                        return MOVING_AVERAGE.compute(data.map(function (d) {
                            return d.close
                        }), 10, MOVING_AVERAGE_METHOD.EMA);
                    }
            )
    );

    indicators.push(createIndicator("ema50", "yellow", function (data) {
                        return MOVING_AVERAGE.compute(data.map(function (d) {
                            return d.close
                        }), 50, MOVING_AVERAGE_METHOD.EMA);
                    }
            )
    );

    indicators.push(createIndicator("sma10", "red", function (data) {
                        return MOVING_AVERAGE.compute(data.map(function (d) {
                            return d.close
                        }), 10, MOVING_AVERAGE_METHOD.SMA);
                    }
            )
    );

    indicators.push(createIndicator("lwma10", "blue", function (data) {
                        return MOVING_AVERAGE.compute(data.map(function (d) {
                            return d.close
                        }), 10, MOVING_AVERAGE_METHOD.LWMA);
                    }
            )
    );

    indicators.push(createIndicator("smma30", "#404087", function (data) {
                        return MOVING_AVERAGE.compute(data.map(function (d) {
                            return d.close
                        }), 30, MOVING_AVERAGE_METHOD.SMMA);
                    }
            )
    );


    // add indicator graphs
    indicators.forEach(function (indicator, idx) {


        ohlcSelection.append("g")
                .attr("class", "legend " + indicator.id)
                .style("fill", indicator.color)
                .append("text")
                .attr("x", (width - 100 ) + "px")
                .attr("y", idx * 20 + "px")
                .text(indicator.id);

        ohlcSelection.append("g")
                .attr("id", indicator.id)
                .style("stroke", indicator.color)
                .attr("class", "indicator " + indicator.id)
                .attr("clip-path", "url(#ohlcClip)");
    });


    var ra = new RandomWalkAdapter();
    ra.getBars("EUR_USD", "D1", new Date(2015, 8, 1), null, function (data) {


                console.log(data);


                var accessor = ohlc.accessor(),
                        timestart = data[data.length - 1].date;

                data = data.sort(function (a, b) {
                    return d3.ascending(accessor.d(a), accessor.d(b));
                });

                x.domain(data.map(accessor.d));

                y.domain(techan.scale.plot.ohlc(data, accessor).domain());


                svg.select("g.candlestick").datum(data);


                x.domain(data.map(accessor.d));

                y.domain(techan.scale.plot.ohlc(data).domain());
                svg.select('g.x.axis').call(xAxis);
                svg.select('g.y.axis').call(yAxis);
                svg.select("g.candlestick").call(ohlc);


                // update indicator graphs
                indicators.forEach(function (indicator) {
                    svg.select("#" + indicator.id).datum(indicator.calculator(data));
                    svg.select("#" + indicator.id).call(indicator.graph);
                });

                svg.append("div").style({"width": "50px", "background-color": "red"})


            }
    );


</script>
