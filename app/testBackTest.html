<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    path {
        fill: none;
        stroke-width: 1;
    }

    path.ohlc {
        stroke: #000000;
        stroke-width: 1;
    }

    path.ohlc.up {
        stroke: #00AA00;
    }

    path.ohlc.down {
        stroke: #FF0000;

    }

</style>
<body>
<!-- build:js techan.js -->
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/TechanJS/dist/techan.min.js"></script>
<!-- build:js techan.js -->

<!-- build:js indicators.js -->
<script src="js/commonAgent.js"></script>
<script src="js/agentExecutionAdapter/TickAdapter.js"></script>
<script src="js/agentExecutionAdapter/BarAdapters.js"></script>
<script src="js/technicalIndicators/MovingAverage.js"></script>
<script src="js/agentExecutionEngine.js"></script>
<!-- build:js indicators.js -->

<script>
    // Init flow
    var startDate = new Date(2015, 1, 1);
    var initialLinesToDisplay = 50;
    var rta = new RandomTickAdapter("eur_usd", startDate, {tickPeriodInMs: 3600 * 10000, speed: 3600 * 10000});
    var rba = new RandomBarAdapter("eur_usd", "D1", startDate);


    rba.init();
    rta.addListener(rba);
    rta.start();


    var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var ohlc = techan.plot.ohlc()
            .xScale(x)
            .yScale(y);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");


    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

    var defs = svg.append("defs");

    defs.append("clipPath")
            .attr("id", "ohlcClip")
            .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", width)
            .attr("height", height);

    svg = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var ohlcSelection = svg.append("g")
            .attr("class", "ohlc")
            .attr("transform", "translate(0,0)");

    ohlcSelection.append("g")
            .attr("class", "volume")
            .attr("clip-path", "url(#ohlcClip)");

    ohlcSelection.append("g")
            .attr("class", "candlestick")
            .attr("clip-path", "url(#ohlcClip)");


    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")");

    svg.append("g")
            .attr("class", "y axis")
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Price ($)");

    svg.append("g")
            .attr("class", "volume axis");

    var createIndicator = function (id, color, indicator) {
        return {
            indicator: indicator,
            id: id,
            color: color,
            graph: techan.plot.sma().xScale(x).yScale(y)
        };
    };


    var indicators = [];
    indicators.push(createIndicator("sma50", "green", new MovingAverageIndicator(rba, MOVING_AVERAGE_METHOD.SMA, 50)));
    indicators.push(createIndicator("ema10", "blue", new MovingAverageIndicator(rba, MOVING_AVERAGE_METHOD.EMA, 10)));
    indicators.push(createIndicator("LWMA5", "red", new MovingAverageIndicator(rba, MOVING_AVERAGE_METHOD.LWMA, 5)));
    indicators.push(createIndicator("smma15", "yellow", new MovingAverageIndicator(rba, MOVING_AVERAGE_METHOD.SMMA, 15)));

    // add indicator graphs
    indicators.forEach(function (indicator, idx) {


        ohlcSelection.append("g")
                .attr("class", "legend " + indicator.id)
                .style("fill", indicator.color)
                .append("text")
                .attr("x", (width - 100 ) + "px")
                .attr("y", idx * 20 + "px")
                .text(indicator.id);

        ohlcSelection.append("g")
                .attr("id", indicator.id)
                .style("stroke", indicator.color)
                .attr("class", "indicator " + indicator.id)
                .attr("clip-path", "url(#ohlcClip)");
    });


    var redraw = function () {
        var data = rba.bars;

        var accessor = ohlc.accessor(),
                timestart = data[data.length - 1].date;


        data = data.slice(data.length > initialLinesToDisplay ? data.length - initialLinesToDisplay : 0);


//        data = data.sort(function (a, b) {
//            return d3.ascending(accessor.d(a), accessor.d(b));
//        });

        x.domain(data.map(accessor.d));

        y.domain(techan.scale.plot.ohlc(data, accessor).domain());


        svg.select("g.candlestick").datum(data);


        x.domain(data.map(accessor.d));

        y.domain(techan.scale.plot.ohlc(data).domain());
        svg.select('g.x.axis').call(xAxis);
        svg.select('g.y.axis').call(yAxis);
        svg.select("g.candlestick").call(ohlc);


        // update indicator graphs
        indicators.forEach(function (indicator) {

            var indicatorData = indicator.indicator.values;
            var selection = svg.select("#" + indicator.id);
            selection.datum(indicatorData);

            refreshIndicator(selection,
                    indicator.graph,
                    indicatorData
            );
        });


    };


    function refreshIndicator(selection, indicator, data) {
        var datum = selection.datum();
        // Some trickery to remove old and insert new without changing array reference,
        // so no need to update __data__ in the DOM
        datum.splice.apply(datum, [0, datum.length].concat(data));
        selection.call(indicator);
    }

    redraw();


    rba.addListener({
        onBar: function () {
            initialLinesToDisplay++;
            redraw();
        }
    });


    svg.append("div").style({"width": "50px", "background-color": "red"})


</script>
